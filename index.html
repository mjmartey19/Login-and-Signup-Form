<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css">
     <!-- External Font-awesome icons  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
     <!---Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
   
</head>

<body>
    <div class="container">
        <div class="form" id="login">
            <div class="h1">
                <h2>Login</h2>
            </div>
            <form action="">
                <div class="field">
                    <input type="email" placeholder="Email">
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" class="password">
                    <i class="fa fa-eye-slash"></i>
                </div>
                <a href="" class="forget-password">Forget password?</a>
                <div class="field">
                    <input type="submit" value="Login" placeholder="Email">
                </div>
                <p>Don't have an account? <a href="" id="signup_link">Signup</a></p>
                <div class="or">Or</div>
                <div class="icon" id="facebook"><a href=""><i class="bx bxl-facebook"></i><span>Login with Facebook</span></a></div>
                <div class="icon" id="google">
                    <a href=""><i class="bx bxl-google"></i><span>Login with Google</span></a>
                </div>
            </form>
        </div>

        <!-- signup form -->
        <div class="form" id="signup">
            <div class="h1">
                <h2>Signup</h2>
            </div>
            <form action="">
                <div class="field">
                    <input type="email" placeholder="Email">
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" class="password">
                </div> 
                <div class="field">
                    <input type="password" placeholder="Confrim Password" class="password">
                    <i class="fa fa-eye-slash"></i>
                </div>
                <div class="field">
                    <input type="submit" value="Signup" placeholder="Email">
                </div>
                <p>Already have an account? <a href="" id="login_link">Login</a></p>
                <div class="or">Or</div>
                <div class="icon" id="facebook"><a href=""><i class="bx bxl-facebook"></i><span>Login with Facebook</span></a></div>
                <div class="icon" id="google">
                    <a href=""><i class="bx bxl-google"></i><span>Login with Google</span></a>
                </div>
            </form>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
